<!-- Formulario -->
<form action="" method="post" [formGroup]="formHotel" (ngSubmit)="onSubmit(formHotel)">
  <div class="row justify-content-center">
    <div class="col-lg-10 col-md-12 col-sm-12 col-12 py-1 align-self-center text-center">
      <div class="card shadow cuadroHeader " id="cuepoCuadroBusqueda">
        <div class="row justify-content-left py-2">
          <div class="col-lg-12 col-md-12 col-sm-12 col-12 py-3 align-self-center text-left">
            <label class="titulosPrincipalesPagina">Hotel</label>
          </div>
        </div>

        <hr />

        <div class="row justify-content-left py-2">
          <div class="col-lg-2 col-md-4 col-sm-12 col-12 py-1 align-self-center text-left ocultar">
            <div class="row justify-content-left py-2">
              <div class="col-lg-12 col-md-4 col-sm-12 col-12 py-1 align-self-center text-left">
                <label>Codigo</label>
              </div>
              <div class="col-lg-12 col-md-4 col-sm-12 col-12 py-1 align-self-center text-left">
                <input class="form-control inputFomulario" type="text" placeholder="Codigo" id="code" name="txbCode">
                <label class="error" for="code" id="code_error">Campo requerido.</label>
              </div>
            </div>
          </div>

          <div class="col-lg-4 col-md-4 col-sm-4 col-4 py-1 align-self-center text-left">
            <div class="row justify-content-left py-2">
              <div class="col-lg-12 col-md-4 col-sm-12 col-12 py-1 align-self-center text-left">
                <label>Nombre</label>
              </div>
              <div class="col-lg-12 col-md-4 col-sm-12 col-12 py-1 align-self-center text-left">
                <input class="form-control inputFomulario" oninput="this.value = this.value.toUpperCase()"
                  formControlName="nombre" type="text" placeholder="Nombre" id="name" name="txbName" required>
                <label class="error" *ngIf="Nombre.errors?.['required'] && (Nombre.touched || Nombre.dirty)">Campo
                  requerido.</label>
                <label class="error" *ngIf="Nombre.errors?.['minlength']">longitud no válida</label>
              </div>
            </div>
          </div>

          <div class="col-lg-2 col-md-4 col-sm-12 col-12 py-1 align-self-center text-left">
            <div class="row justify-content-left py-2">
              <div class="col-lg-12 col-md-4 col-sm-12 col-12 py-1 align-self-center text-left">
                <label>Nit</label>
              </div>
              <div class="col-lg-12 col-md-4 col-sm-12 col-12 py-1 align-self-center text-left">
                <input class="form-control inputFomulario" type="text" formControlName="nit" placeholder="Nit" id="nit"
                  name="txbNit" required>
                <label class="error" *ngIf="Nit.errors?.['required'] && (Nit.touched || Nit.dirty)">Campo
                  requerido.</label>
                <label class="error" *ngIf="Nit.errors?.['minlength'] && (Nit.touched || Nit.dirty)">longitud no
                  válida.</label>
                <label class="error" *ngIf="Nit.errors?.['pattern'] && (Nit.touched)">digite un nit válido.</label>
              </div>
            </div>
          </div>

          <div class="col-lg-4 col-md-4 col-sm-4 col-4 py-1 align-self-center text-left">
            <div class="row justify-content-left py-2">
              <div class="col-lg-12 col-md-4 col-sm-12 col-12 py-1 align-self-center text-left">
                <label>Address</label>
              </div>
              <div class="col-lg-12 col-md-4 col-sm-12 col-12 py-1 align-self-center text-left">
                <input class="form-control inputFomulario" type="text" formControlName="direccion"
                  placeholder="Direccion" id="address" name="txbAddress" required>
                <label class="error"
                  *ngIf="Direccion.errors?.['required'] && (Direccion.touched || Direccion.dirty)">dirección no
                  válida.</label>
              </div>
            </div>
          </div>

          <div class="col-lg-2 col-md-4 col-sm-12 col-12 py-1 align-self-center text-left">
            <div class="row justify-content-left py-2">
              <div class="col-lg-12 col-md-4 col-sm-12 col-12 py-1 align-self-center text-left">
                <label>Telefono</label>
              </div>
              <div class="col-lg-12 col-md-4 col-sm-12 col-12 py-1 align-self-center text-left">
                <input class="form-control inputFomulario" type="text" formControlName="telefono" placeholder="Telefono"
                  id="phone" name="txbPhone" required>
                <label class="error" *ngIf="Telefono.errors?.['required'] && (Telefono.touched || Telefono.dirty)">Campo
                  requerido.</label>
                <label class="error" *ngIf="Telefono.errors?.['minlength']">longitud no válida.</label>
                <label class="error" *ngIf="Telefono.errors?.['pattern'] && (Telefono.touched || Telefono.dirty)">digite
                  un teléfono válido.</label>
              </div>
            </div>
          </div>

          <div class="col-lg-2 col-md-4 col-sm-12 col-12 py-1 align-self-center text-left">
            <div class="row justify-content-left py-2">
              <div class="col-lg-12 col-md-4 col-sm-12 col-12 py-1 align-self-center text-left">
                <label>Estado</label>
              </div>
              <div class="col-lg-12 col-md-4 col-sm-12 col-12 py-1 align-self-center text-left">
                <!--    <input class="form-control inputFomulario" type="text" placeholder="Estado" id="status" name="txbStatus">-->
                <select name="txbStatus" id="status" class="form-select inputFomulario" formControlName="estado"
                  placeholder="Opciones" required>
                  <option select value="">SELECCIONE</option>
                  <option value="A">ACTIVO</option>
                  <option value="I">INACTIVO</option>
                </select>
                <label class="error" *ngIf="Estado.errors?.['required'] && (Estado.touched)">Campo requerido.</label>
              </div>
            </div>
          </div>

          <div class="col-lg-4 col-md-4 col-sm-4 col-4 py-1 align-self-center text-left">
            <div class="row justify-content-left py-2">
              <div class="col-lg-12 col-md-4 col-sm-12 col-12 py-1 align-self-center text-left">
                <label>Email</label>
              </div>
              <div class="col-lg-12 col-md-4 col-sm-12 col-12 py-1 align-self-center text-left">
                <input class="form-control inputFomulario" type="email" formControlName="email"
                  placeholder="example@example.com" id="email" name="txbEmail">
                <label class="error" *ngIf="Email.errors?.['email'] && (Email.touched || Email.dirty)">Digite un correo
                  válido.</label>
              </div>
            </div>
          </div>

          <div class="col-lg-2 col-md-4 col-sm-12 col-12 py-1 align-self-center text-left">
            <div class="row justify-content-left py-2">
              <div class="col-lg-12 col-md-4 col-sm-12 col-12 py-1 align-self-center text-left">
                <label>Celular</label>
              </div>
              <div class="col-lg-12 col-md-4 col-sm-12 col-12 py-1 align-self-center text-left">
                <input class="form-control inputFomulario" type="text" placeholder="Celular" id="mobile"
                  formControlName="celular" name="txbMobile">
                <!-- <label class="error" *ngIf="Celular.errors?.['minlength']">longitud no válida.</label> -->
                <label class="error" *ngIf="Celular.errors?.['pattern'] && (Celular.touched || Celular.dirty)">digite un
                  celular válido.</label>
              </div>
            </div>
          </div>

          <div class="col-lg-2 col-md-4 col-sm-12 col-12 py-1 align-self-center text-left">
            <div class="row justify-content-left py-2">
              <input id='btnSaveHotel' class="btn form-control botonesIS" style="width:130px" type="submit"
                value="Guardar" [disabled]="formHotel.invalid" />
              <!-- [disabled]="formHotel.invalid" -->
            </div>
          </div>

          <div class="col-lg-2 col-md-4 col-sm-12 col-12 py-1 align-self-center text-left">
            <div class="row justify-content-left py-2">
              <input id='search' class="btn form-control botonesIS" style="width:130px" type="button" name="showHotel"
                value="Buscar" />
            </div>
          </div>

          <div>
            {{ formHotel.value | json}}
          </div>
          <div>
            <label>Válido: </label>{{ formHotel.valid | json}}
          </div>


        </div>
      </div>
    </div>
  </div>
</form>

<!-- Listado -->
<div class="container">
  <div class="card shadow cuadroHeader " id="cuepoCuadroBusqueda">
    <div class="row justify-content-center py-0 listado ">
      <div class="col-lg-12 col-md-12 col-sm-12 col-12 py-1 align-self-center text-center">
        <div class="table-responsive">
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
          class="table table-striped table-bordered row-border hover">
            <thead>
              <tr>
                <th style="width:30px;background-color: #9FD5D1;">Codigo</th>
                <th style="width:30px;background-color: #9FD5D1">Nombre</th>
                <th style="width:30px;background-color: #9FD5D1">Nit</th>
                <th style="width:30px;background-color: #9FD5D1">Direccion</th>
                <th style="width:30px;background-color: #9FD5D1">Telefono</th>
                <th style="width:30px;background-color: #9FD5D1">Estado</th>
                <th style="width:30px;background-color: #9FD5D1">Email</th>
                <th style="width:30px;background-color: #9FD5D1">Celular</th>
                <th style="width:30px;background-color: #9FD5D1">Editar</th>
                <th style="width:30px;background-color: #9FD5D1">Eliminar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let hotel of hoteles" style="vertical-align:middle;">
                <th scope="row">{{ hotel.codigo }} </th>
                <td>{{ hotel.nombre }}</td>
                <td>{{ hotel.nit }}</td>
                <td>{{ hotel.direccion }}</td>
                <td>{{ hotel.telefono }}</td>
                <td>{{ hotel.estado }}</td>
                <td>{{ hotel.email }}</td>
                <td>{{ hotel.celular }}</td>
                <td><a class="btn btn-warning"><i class="fa fa-edit fa-1x" [routerLink]="['/hotel', hotel.codigo]"
                      aria-hidden="true"></i></a></td>
                <td><a class="btn btn-danger"><i class="fa fa-trash fa-1x" (click)="eliminarHotel(hotel.codigo)"
                      aria-hidden="true"></i></a></td>
              </tr>

            </tbody>
          </table>


        </div>
      </div>
    </div>
  </div>

</div>
<!-- Listado -->

  <app-footer></app-footer>
</div>
