<div class="container py-5">
  <div class="card degradado" >
    <form  class="mx-auto auto" style="max-width: 25rem;" #form="ngForm" (ngSubmit)="login(form)">
      <br>
      <h1 class="mb-5 text-center">Log In</h1>

      <div class="">
        <label for="email">Email</label>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend" style="margin-top: 5px;">
          <span class="input-group-text" id="basic-addon1">
            <i class="fa-solid fa-envelope"></i></span>
        </div>
        <input type="email" id="email" name="email" class="form-control text-normal" [(ngModel)]="cred.email"
          placeholder="example@example.com">
      </div>

      <br>
      <div>
        <label for="password">Password</label>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend" style="margin-top: 5px;">
          <span class="input-group-text" id="basic-addon1"><i
              class="fa-solid fa-lock"></i>
          </span>
        </div>

        <input type="password" id="password" name="password" class="form-control text-normal password" [(ngModel)]="cred.password"
          placeholder="*****************">

          <a (click)="mostrarPwd(cred.password)" class=""> <i id="iconPwd" class="fa-solid fa-eye icon"></i></a>
      </div>

      <div>
        <a class="a" href="">Restaurar Contrase√±a</a>
      </div>

      <br>
      <hr class="hr">
      <div class="center" style="display: flex;justify-content: center;">
        <button class="btn btn-md">Ingresar</button>
      </div>

    </form>
  </div>

</div>
