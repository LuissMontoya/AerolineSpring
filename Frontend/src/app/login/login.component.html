<div class="container py-5">
  <div class="card" style="margin: auto; width: 400px;height: 450px;">
    <form action="" class="mx-auto auto" style="max-width: 25rem;" #form="ngForm" (ngSubmit)="login(form)">

      <h1 class="mb-5 text-center">Log In</h1>

      <div class="">
        <label for="email">Email</label>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend" style="margin-top: 5px;">
          <span class="input-group-text" style="border: white; background-color: white;" id="basic-addon1">
            <i class="fa-solid fa-envelope"></i></span>
        </div>
        <input type="email" id="email" name="email" class="form-control" [(ngModel)]="cred.email"
          placeholder="example@example.com">
      </div>

      <br>
      <div>
        <label for="password">Password</label>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend" style="margin-top: 5px;">
          <span class="input-group-text" style="border: white; background-color: white;" id="basic-addon1"><i
              class="fa-solid fa-lock"></i>
          </span>
        </div>
        <input type="password" id="password" name="password" class="form-control" [(ngModel)]="cred.password"
          placeholder="********">
      </div>

      <br>
      <hr>
      <div class="center" style="display: flex;justify-content: center;">
        <button class="btn btn-md btn-primary" style="">Ingresar</button>
      </div>

    </form>
  </div>

</div>
